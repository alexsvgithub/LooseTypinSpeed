<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="style.css">
    <script>

      setInterval(function () {document.getElementById("btn").click();}, 60000);
      function fun(){


        let a=document.getElementById('nn').value;
        var leng = (a.split(" ").length );

          document.open();
          document.write("<h1>speed is "+leng+" per minute sec</h1>");
          document.close();

      }
    </script>
  </head>

  <body>
    <div class="main">
      <h1>Start typing</h1>
      <form class="frm"  method="post">

        <textarea name="name" id="nn" rows="10" cols="97"></textarea>
        <button type="submit" id="btn" onclick="fun()"></button>
      </form>
    </div>





  </body>
</html>
